  <!-- Modal- Registration -->
<div class="modal fade" id="registration" tabindex="-1" aria-labelledby="regLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content reg-modal">
      <div class="modal-header">
        <button type="button" class="btn-close mt-2" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <div class="reg-body">
          <ul class="list-unstyled">
            <li class="reg-active"><a href="#">Create account</a></li>
            <li><a href="#">Login</a></li>
          </ul>
          <div class="reg-form_wrapper">
            <form id="reg-form">
              <div class="form-element">
                <label for="reg-name" class="form-label">Full Name</label>
                <input type="text" name="reg-name" class="form-control" id="reg-name" placeholder="Enter your full name"
                  required>
              </div>
              <div class="form-element">
                <label for="reg-email" class="form-label">Email address</label>
                <input type="email" name="reg-email" class="form-control" id="reg-email"
                  placeholder="Eg namaemail@emailkamu.com" required>
              </div>
              <div class="form-element">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" name="reg-password" class="form-control" id="reg-password"
                  placeholder="**** **** ****" required>
              </div>
              <div class="form-element text-center mt-4">
                <button class="gray-button">Registration</button>
              </div>
            </form>
